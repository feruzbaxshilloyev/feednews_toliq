{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilni tahrirlash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 15px;
        }
        .btn-custom {
            width: 100%;
            background: #007bff;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="text-center">Profilni tahrirlash</h3>

    <!-- Profil rasmi -->
    {% if user.profile.avatar %}
        <img src="{{ user.profile.avatar.url }}" class="profile-img" alt="Profil rasmi">
    {% else %}
        <img src="{% static 'images/default.png' %}" class="profile-img" alt="Profil rasmi">
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_avatar" class="form-label">Profil rasmi:</label>
            {{ form.avatar }}
        </div>

        <div class="mb-3">
            <label for="id_phone" class="form-label">Telefon:</label>
            {{ form.phone }}
        </div>

        <div class="mb-3">
            <label for="id_address" class="form-label">Manzil:</label>
            {{ form.address }}
        </div>

        <div class="mb-3">
            <label for="id_birth_date" class="form-label">Tugâ€˜ilgan sana:</label>
            {{ form.birth_date }}
        </div>

        <button type="submit" class="btn btn-custom">Saqlash</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Ortga qaytish</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
